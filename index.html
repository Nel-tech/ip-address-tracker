<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,600;0,800;1,100;1,300;1,400;1,500;1,600;1,700;1,800&family=Commissioner:wght@400;500;700&family=Cormorant+Garamond:ital,wght@0,300;0,400;1,400;1,600;1,700&family=Fraunces:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,500;1,600&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;1,100;1,200;1,400;1,500;1,700&family=Kumbh+Sans:wght@300;400;700&family=Manrope:wght@200;300;400;500;600;700;800&family=Montserrat:ital,wght@0,100;0,300;0,400;0,500;0,600;1,100;1,300;1,400&family=Oleo+Script:wght@400;700&family=Overpass:wght@300;600&family=Public+Sans:ital,wght@0,300;0,400;0,700;0,800;1,300;1,400;1,700&family=Rubik:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Space+Grotesk:wght@300;400;500;600&family=Space+Mono:wght@400;700&family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | IP Address Tracker</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <main>
        <div class="heading1">
          <h1>IP Address Tracker</h1>
        </div>

        <form action="" id="form-action">
          <div class="input-container">
            <input
              type="text"
              class="input-text"
              placeholder="Search for any IP address or domain"
            />

            <div class="btn-class">
              <button class="btn-go">
                <img
                  src="/images/icon-arrow.svg"
                  alt="Search"
                  class="arrow-right"
                />
              </button>
            </div>
            <div class="error-popup">
              <small class="error-el"></small>
            </div>
          </div>
        </form>
      </main>

      <div class="background-container">
        <div class="flex-container">
          <div class="Ip-address">
            <h5>IP ADDRESS</h5>
            <p class="ip-container"></p>
          </div>

          <div class="line"></div>

          <div class="Location">
            <h5>LOCATION</h5>
            <p class="loc-container"></p>
          </div>

          <div class="line"></div>

          <div class="time-zone">
            <h5>TIMEZONE</h5>
            <p class="zone-container"></p>
          </div>

          <div class="line"></div>

          <div class="isp">
            <h5>ISP</h5>
            <p class="isp-container"></p>
          </div>
        </div>
      </div>
      <div id="container-map"></div>
    </div>

    <!-- Leaflet JavaScript -->

    <script src="index.js"></script>
  </body>
</html>
